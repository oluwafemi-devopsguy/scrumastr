
server{
       server_name vinceserv.auffline.org;
       root         /usr/share/nginx/html;
       # Load configuration files for the default server block.
       include /etc/nginx/default.d/*.conf;

       location / {
               proxy_pass http://54.244.159.9:5100$request_uri;
   	       proxy_redirect off;
               proxy_set_header HOST $http_host;
               proxy_set_header X-NginX-Proxy true;
               proxy_set_header X-Real-IP $remote_addr;

               # WebSocket support
               proxy_http_version 1.1;
               proxy_set_header Upgrade $http_upgrade;
               proxy_set_header Connection "upgrade";
       }
      error_page 404 /404.html;
          location = /40x.html {
      }
      error_page 500 502 503 504 /50x.html;
          location = /50x.html {
      }

#    listen 443 ssl; # This site is managed by Certbot
#    ssl_certificate /etc/letsencrypt/live/ci.chatscrum.com/fullchain.pem; # site managed by Certbot
#    ssl_certificate_key /etc/letsencrypt/live/ci.chatscrum.com/privkey.pem; # site managed by Certbot
#    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
#    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vinceserv.auffline.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vinceserv.auffline.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot






}

